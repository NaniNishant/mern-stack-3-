<!DOCTYPE html>
<html lang="en">
<head>
    <title>Student Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <form method="post" action="/save">
        <div class="mb-3">
          <label for="exampleInputname" class="form-label">Name</label>
          <input placeholder="enter you name" name="name" type="text" class="form-control" id="exampleInputname" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
          <label for="exampleInputroll" class="form-label">Roll.No</label>
          <input placeholder="enter your roll no" name="roll"type="password" class="form-control" id="exampleInputroll">
        </div>
        <div class="mb-3">
            <label for="exampleInputcgpa" class="form-label">CGPA</label>
            <input placeholder="enter your cgpa" name="cgpa" type="password" class="form-control" id="exampleInputcgpa">
          </div>
        <center><button type="submit" class="btn btn-primary">Submit</button></center>
      </form>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
